<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV2</title>

    <!--CSS-->                   <!-- Needs one more ../ to account for the Controller in the route -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/fd8b26725d.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body style="background-color: #191927;">
    <div class="wrapper">
        
        <div class="sidebar">
            <h5><i class="fas fa-chart-bar"></i>TV2</h5>
            <ul class="">
                <li><a data-controller="User"><i class="fas fa-users"></i>Users</a></li>
                <li><a data-controller="Server"><i class="fas fa-server"></i>Servers</a></li>
            </ul>

            <div class="sidebar-footer text-center">
                footer
            </div>
        </div>


        <div class="main-content">

            <div class="content">{% block content %}{% endblock %}</div>
            
            <div class="footer">

            </div>
        </div>
    </div>

    <!--SCRIPT IMPORTS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/sharpify.js') }}"></script>
</body>
</html>
