{% extends "layouts/layout.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">

    <!--Plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <style>
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #d6d8e1;
        }
    </style>

{% endblock %}

{% block main_content_header %} Subject {% endblock %}

{% block content %}

<div class="container text-center">
    <h1>Subject - Index</h1>

    <div class="row justify-center">
        <div id="div-subjects-student-amount"></div>
    </div>
    <div class="row mt-4">
        <div id="div-subjects-individual-amount"></div>
    </div>


    <script>
        var graphs = {{graphs | safe}};
        var subjects_student_amount_graph = graphs["subjects_student_amount_graph"];
        Plotly.plot("div-subjects-student-amount", JSON.parse(subjects_student_amount_graph));
        var subjects_individual_amount_graph = graphs["subjects_individual_amount_graph"];
        Plotly.plot("div-subjects-individual-amount", JSON.parse(subjects_individual_amount_graph));
    </script>
</div>


    
{% endblock %}
